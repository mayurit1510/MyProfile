<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body>
    <h3>Contact Us</h3>
    <form >
        <table>
            <tbody>
                <tr>
                    <td><label for="fullName">Full Name :</label></td>
                    <td><input type="text" id="fullName" maxlength="34" placeholder="Max Character lenght=34"></td>
                </tr>
               
                <tr>
                    <td> <label >Mobile :</label></td>
                    <td><input type="number" ></td>
                </tr>
                <tr>
                    <td> <label for="email">Email :</label></td>
                    <td><input type="email" id="email" required placeholder="abc@gmail.com" ></td>
                </tr>
                
                <tr>
                    <td> <label for="">Enquiry :</label></td>
                    <td><textarea  cols="40" rows="5"></textarea></td>
                    
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Clear</button></td>
                </tr>
            </tbody>
        </table>
    </form>
  
    
</body>
</html>
